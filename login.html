<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- tailwind cdn -->
    
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
<header>
    <h1 class="text-3xl text-center mt-16">Welcome to <span class="font-bold text-purple-600">Baap er Bank</span> </h1>

</header>
    
<main>
    <section class="bg-amber-200 w-3/4 mx-auto mt-8 p-8">
        <h2 class="text-2xl mb-4">Please Login</h2>
        <div>
            
                <input id="user-mail" type="email" placeholder="Enter your email" class="border-2 border-purple-600 rounded-md block w-3/4 px-3 mb-2">
                <input id="user-pass" type="password" placeholder="Enter password" class="border-2 border-purple-600 rounded-md block w-3/4 px-3">
                <button id="login-submit" class="bg-gray-900 px-4 rounded py-2 text-white mt-2 font-medium">Submit</button>
           
        </div>
    </section>

    
</main>
<script src="Js/login.js"></script>
</body>
</html>
