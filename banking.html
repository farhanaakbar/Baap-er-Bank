<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-3xl text-center mt-16">Let's get some <span class="font-bold text-purple-600">Money</span></h1>
    
    </header>
    <main>
        <!-- balance and transaction -->
        <section class="mt-8">
            <div class="div grid grid-cols-3 gap-4 w-3/4 mx-auto">
                    <div class="bg-blue-400 p-8 rounded text-white">
                        <h3 class="text-2xl">Deposit</h3>
                        <h4  class="text-4xl">$ <span id="depo-total">00000</span></h4>
                    </div>
                    <div class="bg-purple-400 p-8 rounded text-white">
                        <h3 class="text-2xl">Withdraw</h3>
                        <h4 class="text-4xl">$ <span id="withdraw-total">00000</span></h4>
                    </div>
                    <div class="bg-yellow-400 p-8 rounded text-white">
                        <h3 class="text-2xl">Balance</h3>
                        <h4 class="text-4xl">$<span id="balance-total">12000</span></h4>
                    </div>
            </div>
        </section>
        <!-- Deposite and Withdraw -->
        <section class="mt-8">
            <div class="div grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <div>
                       
                            <input id="deposite-amount" type="text" placeholder="Enter your amount here" class="border-2 border-purple-600 rounded-md block px-2 mt-2 mb-4">
                            
                            <button id="deposite-submit" class="bg-red-600 px-4 rounded py-2 text-white mt-2 font-medium">Deposite</button>
                       
                    </div>
                </div>
                <div class="bg-green-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                       
                            <input id="withdraw-amount" type="text" placeholder="Enter your amount here" class="border-2 border-purple-600 rounded-md block px-2 mt-2 mb-4">
                            
                            <button id="withdraw-submit" class="bg-green-600 px-4 rounded py-2 text-white mt-2 font-medium">Withdraw</button>
                       
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="Js/banking.js"></script>
</body>
</html>
